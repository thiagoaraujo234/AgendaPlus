<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Cidade</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pesquisa de Cidade">
			<div class="p-grid ui-fluid">
	            <div class="p-col-12 p-md-4">
	                <div class="ui-inputgroup">
	                    <p:inputText 
	                    	id="itNomePesquisa"
	                    	value="#{cidadeListingSQL.filtro}"
	                    	placeholder="Informe um nome ..."/>
	                    <p:commandButton 
	                    	value="Pesquisar"
	                    	actionListener="#{cidadeListingSQL.pesquisar}"
	                    	process="@this itNomePesquisa"
	                    	update="dataTable"/>
	                </div>
	            </div>
	        </div>
			<p:dataTable id="dataTable" value="#{cidadeListingSQL.list}" var="vetor">
				<p:column headerText="Nome">
					<p:outputLabel value="#{vetor[1]}"/>
				</p:column>
				<p:column headerText="Estado">
					<p:outputLabel value="#{vetor[2]} - #{vetor[3]}"/>
				</p:column>
				<p:column headerText="AÃ§Ã£o">
					<p:commandButton value="Selecionar" 
						actionListener="#{cidadeListingSQL.select(vetor[0])}"
						process="@this"
						update="@form"/>
				</p:column> 
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
