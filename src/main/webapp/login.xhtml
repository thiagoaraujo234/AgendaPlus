<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>AgendaPlus</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<h:form class="box">

		<h1>Login</h1>

		<h:inputText value="#{loginController.usuario.login}">
			<f:passThroughAttribute name="placeholder" value="Insira seu login" />
		</h:inputText>

		<h:inputSecret value="#{loginController.usuario.senha}">
			<f:passThroughAttribute name="placeholder" value="Insira sua senha" />
		</h:inputSecret>

		<h:messages style="color:red" />

		<p:commandButton value="Entrar"
			style="margin-left:10px;margin-right:10px;"
			styleClass="rounded-button ui-button-sucess"
			actionListener="#{loginController.logar()}" update="@form"
			process="@this" />
		<p:commandButton value="Cadastrar-se"
			style="margin-left:10px;margin-right:10px;"
			styleClass="rounded-button ui-button-warning"
			action="/cadastrologin.xhtml" update="@form" process="@this" />
	</h:form>
</h:body>
</html>
