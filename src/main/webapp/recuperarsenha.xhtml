<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>AgendaPlus</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<h:form class="box">
		<h:messages infoStyle="color:green" errorStyle="color:red" />
		<h1>Recuperar senha</h1>
		<h:panelGrid columns="1">
			<h:inputText value="Informe o codigo" />
			<h:inputText value="Informe a nova senha" />
			<h:inputText value="Confirme a senha" />
		</h:panelGrid>
		<h:commandButton value="Alterar Senha" />
	</h:form>
</h:body>
</html>
